<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-content"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/ecotrueque/account'">
        <ion-icon slot="icon-only" name="person-circle" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="reload($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="ion-padding">
    <app-banner-news></app-banner-news>
  </div>

  <app-posts-home [category]="category" class="ion-padding"></app-posts-home>

  <app-posts-home [category]="category" *ngFor="let category of categories" class="ion-padding"></app-posts-home>
  
  <app-institutional-logos-footer></app-institutional-logos-footer>
</ion-content>
