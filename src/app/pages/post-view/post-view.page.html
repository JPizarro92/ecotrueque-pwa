<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Ver Producto</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="closeModal()">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <ion-card>
          <swiper-container
            [loop]="false"
            [modules]="swiperModules"
            [initialSlide]="1.5"
            [centeredSlides]="true"
            [spaceBetween]="1.2"
            [pagination]="{clickable:true, dynamicBullets: true}"
          >
            <swiper-slide
              *ngFor="let image of images"
              [style.background-image]="'url(' + url_image + image.img + ')'"
            ></swiper-slide>
          </swiper-container>
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img [src]="url_avatar + user.avatar" />
            </ion-avatar>
            <ion-label>
              <h3>{{user.name}} {{user.surname}}</h3>
              <h5 *ngIf="post.user">Azuay, Cuenca</h5>
            </ion-label>
            <ion-icon slot="end" name="heart-outline"></ion-icon>
            <ion-icon slot="end" name="bookmark"></ion-icon>
            <ion-icon slot="end" name="ellipsis-vertical-outline"></ion-icon>
          </ion-item>
          <ion-card-header>
            <ion-card-subtitle> {{category.name}} </ion-card-subtitle>
            <ion-card-title>{{post.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p *ngIf="post.long_description == '' ">
              {{post.short_description}}
            </p>
            <p *ngIf="post.long_description != '' ">
              {{post.long_description}}
            </p>
            
          </ion-card-content>
        </ion-card>
        <ion-button (click)="goExchange()"
                    color="secondary"
                    expand="block"
                    fill="outline" shape="round">
          <ion-icon slot="start" name="repeat"></ion-icon>
          Proponer Trueque
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-institutional-logos-footer></app-institutional-logos-footer>
</ion-content>
