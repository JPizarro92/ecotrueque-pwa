<ion-row>
  <ion-col size="5">
    <ion-item lines="none">
      <ion-avatar *ngIf="user_post_proposed.avatar">
        <img *ngIf="user_post_proposed.avatar != 'av-1.png'" src="{{url_avatar+user_post_proposed.id+'/'+user_post_proposed.avatar}}" />
        <img *ngIf="user_post_proposed.avatar == 'av-1.png'" src="{{url_avatar+user_post_proposed.avatar}}" />
      </ion-avatar>
      <ion-label>
        <p>
          {{this.user_post_proposed.name ?? ''}} {{this.user_post_proposed.surname ?? ''}}
          <app-user-stars [rating]="user_post_proposed.rating_score ?? 0"></app-user-stars>
        </p>
      </ion-label>  
    </ion-item>
  </ion-col>
  <ion-col size="2">
    <div class="container-arrows">
      <ion-icon name="caret-forward-outline" size="large"></ion-icon>
    </div>
  </ion-col>
  <ion-col size="5">
    <ion-item lines="none">
      <ion-avatar *ngIf="user_post_shared">
        <img *ngIf="user_post_shared.avatar != 'av-1.png'" src="{{url_avatar+user_post_shared.id+'/'+user_post_shared.avatar}}" />
        <img *ngIf="user_post_shared.avatar == 'av-1.png'" src="{{url_avatar+user_post_shared.avatar}}" />
      </ion-avatar>
      <ion-label>
        <p>
          {{this.user_post_shared.name ?? ''}} {{this.user_post_shared.surname ?? ''}}
          <app-user-stars [rating]="user_post_shared.rating_score ?? 0"></app-user-stars>
        </p>
      </ion-label>  
    </ion-item>
  </ion-col>
</ion-row>
