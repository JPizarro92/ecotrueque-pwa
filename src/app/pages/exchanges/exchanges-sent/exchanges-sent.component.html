<div class="container">
  <ion-list>
    
    <h3 style="color: cornflowerblue;">Pendientes</h3>
    
    <div *ngFor="let exchange of exchanges">
      <ion-item *ngIf="exchange.status=='send'" lines="none" class="item-exchange">
        <ion-grid [fixed]="true">
          <ion-row>
            <ion-col size="5">
              <app-card-post-exchange [post]="exchange.post_shared ?? {}"></app-card-post-exchange>
            </ion-col>
            <ion-col size="2">
              <div class="container-arrows">
                <ion-icon name="caret-back-outline"></ion-icon>
                <ion-icon name="caret-forward-outline"></ion-icon>
              </div>
            </ion-col>
            <ion-col size="5" class="ion-text-center">
              <app-card-post-exchange [post]="exchange.proposed_post ?? {}"></app-card-post-exchange>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-buttons>
              <ion-button slot="end" color="primary" mode="ios" (click)="editButton(exchange)">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-button>

              <ion-button slot="end" color="danger" mode="ios" (click)="deleteButton(exchange)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
    
      <h3 style="color: cornflowerblue;">Rechazados</h3>
    
    <div *ngFor="let exchange of exchanges">
      <ion-item *ngIf="exchange.status=='reject'" lines="none" class="item-exchange">
        <ion-grid [fixed]="true">
          <ion-row>
            <ion-col size="5">
              <app-card-post-exchange [post]="exchange.post_shared ?? {}"></app-card-post-exchange>
            </ion-col>
            <ion-col size="2">
              <div class="container-arrows">
                <ion-icon name="caret-back-outline"></ion-icon>
                <ion-icon name="caret-forward-outline"></ion-icon>
              </div>
            </ion-col>
            <ion-col size="5">
              <app-card-post-exchange [post]="exchange.proposed_post ?? {}"></app-card-post-exchange>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-buttons>
              <ion-button slot="end" color="primary" mode="ios" (click)="editButton(exchange)">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-button>

              <ion-button slot="end" color="danger" mode="ios" (click)="deleteButton(exchange)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </ion-list>

</div>
