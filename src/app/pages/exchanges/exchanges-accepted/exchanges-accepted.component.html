<div class="">
  <ion-list>
    
    <h3 style="color: cornflowerblue;" >Enviados</h3>
    
    <div *ngFor="let exchange of exchanges_sent">
      <ion-item *ngIf="exchange.status=='access'" lines="none" class="item-exchange">
        <ion-grid [fixed]="true">
          <!-- ? Avatar - Usuario -->
          <app-header-users [user_post_proposed]="exchange.user??{}" [user_post_shared]="exchange.post_user??{}"></app-header-users>
          <ion-row>
            <ion-col size="5">
              <app-card-post-exchange [post]="exchange.proposed_post ?? {}"></app-card-post-exchange>
            </ion-col>
            <ion-col size="2">
              <div class="container-arrows">
                <ion-icon name="caret-back-outline"></ion-icon>
                <ion-icon name="caret-forward-outline"></ion-icon>
              </div>
            </ion-col>
            <ion-col size="5">
              <app-card-post-exchange [post]="exchange.post_shared ?? {}"></app-card-post-exchange>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-buttons>
              <ion-button (click)="whatsAppMessage(exchange?.post_user??{})" color="success" fill="outline"
                shape="round">
                <ion-icon name="logo-whatsapp"></ion-icon>
                <ion-label>WhatApp</ion-label>
              </ion-button>

              <ion-button (click)="emailMessage(exchange?.post_user??{})" color="primary" mode="ios" fill="outline"
                shape="round">
                <ion-icon name="mail"></ion-icon>
                <ion-label>E-MAIL</ion-label>
              </ion-button>
              <ion-button color="warning" mode="ios" fill="outline"
                shape="round">
                <ion-icon slot="icon-only" name="star-outline"></ion-icon>
                <ion-label>Califica</ion-label>
              </ion-button>
            </ion-buttons>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
    
    <h3 style="color: cornflowerblue;">Recibidos</h3>
    
    <div *ngFor="let exchange of exchanges_proposed">
      <ion-item *ngIf="exchange.status=='access'" lines="none" class="item-exchange">
        <ion-grid [fixed]="true">
          <!-- ? Avatar - Usuario -->
          <app-header-users [user_post_proposed]="exchange.user??{}" [user_post_shared]="exchange.post_user??{}"></app-header-users>
          <ion-row>
            <ion-col size="5">
              <app-card-post-exchange [post]="exchange.proposed_post ?? {}"></app-card-post-exchange>
            </ion-col>
            <ion-col size="2">
              <div class="container-arrows">
                <ion-icon name="caret-back-outline"></ion-icon>
                <ion-icon name="caret-forward-outline"></ion-icon>
              </div>
            </ion-col>
            <ion-col size="5">
              <app-card-post-exchange [post]="exchange.post_shared ?? {}"></app-card-post-exchange>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-buttons>
              <ion-button (click)="whatsAppMessage(exchange?.post_user??{})" color="success" fill="outline"
                shape="round">
                <ion-icon name="logo-whatsapp"></ion-icon>
                <ion-label>WhatApp</ion-label>
              </ion-button>

              <ion-button (click)="emailMessage(exchange?.post_user??{})" color="primary" mode="ios" fill="outline"
                shape="round">
                <ion-icon name="mail"></ion-icon>
                <ion-label>E-MAIL</ion-label>
              </ion-button>

            </ion-buttons>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </ion-list>

</div>
