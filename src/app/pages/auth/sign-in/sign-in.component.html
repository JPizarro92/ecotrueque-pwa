<form [formGroup]="form" class="ion-margin">
  <div class="ion-margin-vertical">
    <ion-item lines="full">
      <ion-input  formControlName="email"
                  label="Correo Electronico"
                  labelPlacement="floating" 
                  type="text" 
                  placeholder="Ingresa tu correo electrónico"
                  [(ngModel)]="user.email">
      </ion-input>
    </ion-item>
    <ion-text 
              color="danger" 
              *ngIf="!form.get('email').valid && form.get('email').touched" >
              <ion-text class="error" *ngIf="form.get('email').hasError('required')">
                * Por favor ingresa un correo electrónico
              </ion-text>
    </ion-text>
  </div>
  <div class="ion-margin-vertical">
    <ion-item lines="full">
      <ion-icon 
                [name]="type ? 'eye':'eye-off'" 
                slot="end" color="dark" (click)="changeType()" ></ion-icon>
      <ion-input  formControlName="password"
                  label="Contraseña"
                  labelPlacement="floating" 
                  [type]="type ? 'password':'text' " 
                  placeholder="Ingresa tu contraseña"
                  [(ngModel)]="user.password">
      </ion-input>
    </ion-item>
    <ion-text 
              color="danger" 
              *ngIf="!form.get('password').valid && form.get('password').touched" >
              <ion-text class="error"
                        *ngIf="form.get('password').hasError('required')">
                * Por favor ingresa una contraseña
              </ion-text>
              <ion-text class="error" *ngIf="!form.get('password').hasError('required') && form.get('password').hasError('minlength')">
                * La contraseña debe tener al menos 8 caracteres
              </ion-text>
    </ion-text>
  </div>
</form>


  <p class="ion-text-right ion-margin-horizontal">
    <ion-text color="medium">
      ¿Olvidaste tu contraseña?
    </ion-text>
  </p>
<div class="ion-margin-horizontal">  
  <ion-button class="ion-margin-horizontal"
              size="large"
              expand="block"
              shape="round"
              color="primary"            
              (click)="onSubmit()">
              <ion-text class="buttonText">
                Log In
              </ion-text>
  </ion-button>
</div>

<p class="ion-text-center">
  <ion-text color="medium">
    OR
  </ion-text>
</p>
<p class="ion-text-center">
  <ion-icon name="logo-facebook" class="colorFacebook"></ion-icon>
  <ion-icon name="logo-windows" class="colorWindows"></ion-icon>
  <ion-icon name="logo-google" class="colorGoogle"></ion-icon>
</p>
