<div>
  <swiper-container [modules]="swiperModules"
                  [slidesPerView]="1"
                  [centeredSlides]="true"
                  [autoplay]="true"
                  [initialSlide]="1" >
  <swiper-slide *ngFor="let image of images" [style.background-image]="'url(' + url_image + image.img + ')'">
    <!--img [src]="url_image+image.img" class="img-responsive"-->
  </swiper-slide>
  </swiper-container>
</div>
