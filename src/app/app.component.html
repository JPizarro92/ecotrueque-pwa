<ion-app>

  <ion-split-pane contentId="menu-content">

    <ion-menu *ngIf="showMenu" contentId="menu-content" menuId="menu-content" side="start" type="overlay">
      <ion-list>
        <ion-item lines="none">
          <img src="assets/icon/ups/isotipo.png" class="isotipo" />
          <ion-label>
            <h2>ECOTRUEQUE UPS</h2>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-content>

        <ion-list class="menu-items" [autoHide]="false" *ngFor="let page of pages; let i = index">
          <ion-item [routerLink]="[page.url]"
                    lines="none" detail="false"
                    (click)="onItemClick(i)"
                    routerDirection="root"
                    [class.active]="selectedItem === i">
            <ion-icon slot="start" mode="ios" [name]="page.icon"></ion-icon>
            {{page.title}}
          </ion-item>
        </ion-list>
        <div class="action-button">
          <ion-button (click)="createPost()">
            <ion-icon slot="start" name="add"></ion-icon>
            Publicar
          </ion-button>
        </div>
      </ion-content>
      <div class="action-button">
        <ion-button >
          <ion-icon name="log-out-outline"></ion-icon>
          Cerrar sesi√≥n
        </ion-button>
      </div>
    </ion-menu>

    

    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
